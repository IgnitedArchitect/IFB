<ion-header>

  <ion-navbar>
    <ion-title><img src="../../assets/img/logo.jpg"></ion-title>
  </ion-navbar>

</ion-header>

  <ion-content style="background-color:WHITE;">
    <ion-list *ngFor="let msg of currentMessageList">

      <ion-item item-right>

        <ion-avatar item-right>
          <img src="../../assets/img/agent.png">
        </ion-avatar>
        <h2 align="right">{{msg.personName}}</h2>
        <p align="right">{{msg.message}}</p>
      </ion-item>
      <ion-item side="left">

        <ion-avatar item-left>
          <img src="../../assets/img/ian-avatar.png">
        </ion-avatar>
        <h2>Agent</h2>
        <ion-spinner name="dots"></ion-spinner>
      </ion-item>
    </ion-list>


  </ion-content>
<ion-footer class="bar-stable item-input-inset">
  <form id="iFBMessenger-form3" class="list">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input  clearInput type="text" placeholder="message"></ion-input>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="sendRequest()">
            <ion-icon ios="ios-send" md="md-send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
